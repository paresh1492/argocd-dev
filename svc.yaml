apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: default
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80           # Port on the Service
      targetPort: 80      # Port on the Pod (container)
      nodePort: 30007     # NodePort (Choose a port in the range 30000-32767)
  type: NodePort

